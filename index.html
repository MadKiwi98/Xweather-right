<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather API</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <script defer src="https://cdn.aerisapi.com/sdk/js/latest/aerisweather.min.js"></script>
    <style>
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            color: #fff;
        }
        #weather-container {
            width: 80%;
            max-width: 800px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="weather-container">
        <h1>Weather Information</h1>
        <div id="weather-data"></div>
    </div>
    <script>
    window.addEventListener('load', () => {
        const fetchUrl = 'https://data.api.xweather.com/conditions/summary/tatuanui,new%20zealand?format=json&fields=loc,periods.temp,periods.dateTimeISO,periods.dewpoint,periods.feelslike,periods.humidity,periods.windSpeed,periods.weather,periods.precip&client_id=U8feQfLlcEfcXDfsWZs4C&client_secret=HvIaM6HOkFmlJ8ywHPNSudj9txzpyuP7gJh2eDvq';
        
        fetch(fetchUrl)
            .then(response => response.json())
            .then(data => {
                const periods = data.periods[0];
                const loc = data.loc;
                document.getElementById('weather-data').innerHTML = `
                    <p>Location: ${loc.lat}, ${loc.long}</p>
                    <p>Temperature: ${periods.temp} °C</p>
                    <p>Dewpoint: ${periods.dewpoint} °C</p>
                    <p>Feels Like: ${periods.feelslike} °C</p>
                    <p>Humidity: ${periods.humidity} %</p>
                    <p>Wind Speed: ${periods.windSpeed} KPH</p>
                    <p>Weather: ${periods.weather}</p>
                    <p>Precipitation: ${periods.precip} mm</p>
                    <p>Time: ${periods.dateTimeISO}</p>
                `;
            })
            .catch(error => {
                console.error('Error fetching weather data:', error);
                document.getElementById('weather-data').innerHTML = '<p>Error fetching weather data.</p>';
            });
    });
    </script>
</body>
</html>
