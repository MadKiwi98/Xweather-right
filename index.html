<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather API</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <style>
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            color: #fff;
        }
        #weather-container {
            width: 80%;
            max-width: 800px;
            text-align: center;
        }
        .bar {
            height: 20px;
            background-color: #00f;
            transition: width 1s ease-in-out;
        }
        .rain-bar {
            background-color: #00f;
        }
        .wind-bar {
            background-color: #0f0;
        }
    </style>
</head>
<body>
    <div id="weather-container">
        <h1>Weather Information</h1>
        <div id="weather-data"></div>
    </div>
    <script>
    window.addEventListener('load', () => {
        const fetchUrl = 'https://data.api.xweather.com/conditions/summary/tatuanui,new%20zealand?format=json&fields=loc,periods.temp,periods.dateTimeISO,periods.dewpoint,periods.feelslike,periods.humidity,periods.windSpeed,periods.weather,periods.precip&client_id=U8feQfLlcEfcXDfsWZs4C&client_secret=HvIaM6HOkFmlJ8ywHPNSudj9txzpyuP7gJh2eDvq';
        
        fetch(fetchUrl)
            .then(response => response.json())
            .then(json => {
                if (!json.success) {
                    console.error('Error fetching weather data.');
                    document.getElementById('weather-data').innerHTML = '<p>Error fetching weather data.</p>';
                } else {
                    const data = json.response[0];
                    const periods = data.periods[0];
                    document.getElementById('weather-data').innerHTML = `
                        <p>Location: ${data.loc.lat}, ${data.loc.long}</p>
                        <p>Temperature (Max/Min/Avg): ${periods.temp.maxC}°C / ${periods.temp.minC}°C / ${periods.temp.avgC}°C</p>
                        <p>Dewpoint (Max/Min/Avg): ${periods.dewpoint.maxC}°C / ${periods.dewpoint.minC}°C / ${periods.dewpoint.avgC}°C</p>
                        <p>Feels Like (Max/Min/Avg): ${periods.feelslike.maxC}°C / ${periods.feelslike.minC}°C / ${periods.feelslike.avgC}°C</p>
                        <p>Humidity (Max/Min/Avg): ${periods.humidity.max}% / ${periods.humidity.min}% / ${periods.humidity.avg}%</p>
                        <p>Wind Speed (Max/Min/Avg): ${periods.windSpeed.maxKPH} KPH / ${periods.windSpeed.minKPH} KPH / ${periods.windSpeed.avgKPH} KPH</p>
                        <p>Weather: ${periods.weather.phrase}</p>
                        <p>Precipitation: ${periods.precip.totalMM} mm</p>
                        <p>Time: ${periods.dateTimeISO}</p>
                        <div class="bar rain-bar" style="width: ${periods.precip.totalMM * 10}px;">Total Rain: ${periods.precip.totalMM} mm</div>
                        <div class="bar wind-bar" style="width: ${periods.windSpeed.maxKPH * 10}px;">Max Wind Speed: ${periods.windSpeed.maxKPH} KPH</div>
                    `;
                }
            })
            .catch(error => {
                console.error('Error fetching weather data:', error);
                document.getElementById('weather-data').innerHTML = '<p>Error fetching weather data.</p>';
            });
    });
    </script>
</body>
</html>
