<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Xweather Map</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />

    <script defer src="https://cdn.aerisapi.com/sdk/js/latest/aerisweather.min.js"></script>

    <style>
    #map {
        height: 500px;
        width: 600px;
    }
    </style>

</head>
<body>

    <div id="map"></div>

    <script>
        window.onload = () => {
            const aeris = new AerisWeather('U8feQfLlcEfcXDfsWZs4C', 'HvIaM6HOkFmlJ8ywHPNSudj9txzpyuP7gJh2eDvq');
            aeris.views().then(views => {
                const map = new views.InteractiveMap(document.getElementById('map'), {
                    center: {
                        lat: -37.61729089149129,
                        lon: 175.5852470366517
                    },
                    zoom: 14,
                    layers: 'fradar,fsatellite'
                });
            });
        };
    </script>

</body>
</html>
